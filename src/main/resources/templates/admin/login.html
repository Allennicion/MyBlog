<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>博客登录</title>
    <link rel="stylesheet" href="../../static/css/login/auth.css" th:href="@{/css/login/auth.css}">
</head>
<body>
<div class="lowin">
    <div class="lowin-brand">
        <img src="../../static/images/login/leimu.jpg" th:src="@{/images/login/leimu.jpg}" alt="logo">
    </div>
    <div class="lowin-wrapper">
        <div class="lowin-box lowin-login">
            <div class="lowin-box-inner">
                <form method="post" action="#" th:action="@{/admin/login}" class="ui form">
                    <p>博客登录</p>
                    <div class="lowin-group">
                        <label>用户名 <a href="#" class="login-back-link">登录</a></label>
                        <input type="text" name="username" autocomplete="text" value="" class="lowin-input">
                    </div>
                    <div class="lowin-group password-group">
                        <label>密码 <a href="#" class="forgot-link">忘记密码?</a></label>
                        <input type="password" name="password" autocomplete="current-password" class="lowin-input">
                    </div>
                    <button class="lowin-btn login-btn">
                        登录
                    </button>

                    <div class="text-foot">
                        没有帐户? <a href="" class="register-link">注册</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="lowin-box lowin-register">
            <div class="lowin-box-inner">
                <form>
                    <p>让我们创建您的帐户</p>
                    <div class="lowin-group">
                        <label>姓名</label>
                        <input type="text" name="name" autocomplete="name" class="lowin-input">
                    </div>
                    <div class="lowin-group">
                        <label>邮箱</label>
                        <input type="email" autocomplete="email" name="email" class="lowin-input">
                    </div>
                    <div class="lowin-group">
                        <label>密码</label>
                        <input type="password" name="password" autocomplete="current-password" class="lowin-input">
                    </div>
                    <button class="lowin-btn">
                        登录
                    </button>

                    <div class="text-foot">
                        已经有账户了? <a href="" class="login-link">登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="lowin-footer">

    </footer>
</div>

<script src="../../static/js/login/auth.js" th:src="@{/js/login/auth.js}"></script>
<script>
    Auth.init({
        login_url: '/admin/login',
        forgot_url: '#forgot'
    });
</script>
</body>
</html>
